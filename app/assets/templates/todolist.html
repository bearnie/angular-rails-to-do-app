


<div class="list">
  <h1 class=" list-name text-center" ng-bind="vm.list.name"> </h1>

  <div class="margin-b-20">
    <a class="add-btn" href="" ng-click="showme=true">+ Add a Todo</a>
  </div>

  <form name="myForm" ng-show="showme" ng-submit="vm.handleCreate(); showme=false">

    <input name="myName"
     type="text"
    class="new-todo"
    placeholder="Type Your Todo"
    ng-model="vm.todo.description"
    required="required"
    >

    <div ng-messages="myForm.myName.$error"
    ng-if="myForm.myName.$touched && myForm.myName.$error ">
      <div class="error-message text-center" ng-message="required">Todo Required!
      </div>
    </div>

  </form>



  <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in vm.list.todos | filter:myFilter">



    <div class="item-div">

      <md-checkbox class="check-box" ng-change="vm.handleEdit(todo,todo.id)" aria-label="Checkbox 1" ng-model="todo.complete">
      </md-checkbox>

      <a onbeforesave="vm.handleEdit(todo,todo.id)" blur="submit" buttons="no" class="todo-description" ng-class="todo.complete ? 'completed' : 'not-complete'" href="#" editable-text="todo.description">{{ todo.description || 'empty' }}</a>

      <div class="pull-right">

        <a class="delete-btn" href="#" ng-click="vm.handleDelete(todo.id)">X</a>
      </div>
    </div>




  </div>
  <div class="filter-div text-center">
    <a href="/lists"> <i class=" back-btn fa fa-reply" aria-hidden="true"></i></a>
    <a href="#" ng-class="{'selected'  :status === 'all'}" ng-click="myFilter = {null}; status = 'all'">All</a>
    <a href="#" class="my-filter" ng-class="{'selected'  :status === 'active'}" ng-click="myFilter = {complete: false}; status = 'active' ">Active</a>
    <a href="#" ng-class="{'selected'  :status === 'completed'}" ng-click="myFilter = {complete: true}; status = 'completed'  ">Completed</a>
  </div>




</div>
