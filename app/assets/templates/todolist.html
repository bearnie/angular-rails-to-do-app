



  <h1 ng-bind="vm.list.name"> </h1>


  <div ng-repeat="todo in vm.list.todos">
    <br>
    <div>
      <input type="checkbox" ng-bind="todo.complete">
      <h3 style="display: inline" ng-bind="todo.description"> </h3>
      <h3 style="display: inline" ng-bind="todo.id"> </h3>

    </div>
    <br>
    <button ng-click="vm.handleEdit(todo,todo.id)">Edit</button>
    <button ng-click="vm.handleDelete(todo.id)">Delete</button>


  </div>

  <br>
  <form ng-submit="vm.handleCreate()">
    <input type="text"
    placeholder="New Todo"
    ng-model="vm.todo.description">
    <input type="submit" value="Submit">
  </form>

</div>
